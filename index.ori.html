<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Interview Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="headerImage" src="assets/tbps-logo.webp" alt="" />
      </div>
    </header>
    <section>
      <div class="container" id="content">
        <div class="item">
          <div class="main">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img class="itemSwiper" v-bind:src="image.image" />
                </div>
                <label>{{image.tag}}</label>
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
            <div class="thumbnail">
              <!-- <img v-bind:src="{{thumbnails.image}}" alt="" class="thumbnail" /> -->
            </div>
          </div>
          <div class="description" id="describe">
            <label>{{brand}}</label>
            <h2>{{description}}</h2>
            <h3>&#163;{{price}}</h3>
            <hr />
            <label>Sim: {{sim}}</label>
            <label>Condition: {{condition}}</label>
            <label>Colour: {{colour}}</label>
            <label>Network: {{network}}</label>
            <label>Storage: {{storage}}</label>
            <hr />
            <div class="counter">
              <button class="counterButton" onclick="decrementCounter()">
                -
              </button>
              <label id="counter">0</label>
              <button class="counterButton" onclick="incrementCounter()">
                +
              </button>
            </div>
            <button type="button" class="button">Add to Basket</button>
          </div>
        </div>
      </div>
    </section>
    <script>
      Vue.createApp({
        data() {
          return {
            brand: "Samsung",
            description: "Samsung Galaxy S23 Plus 5G",
            price: 880.0,
            sim: "Dual Sim",
            condition: "Like New",
            colour: "Lavender",
            network: "Unlocked",
            storage: "512GB",
            image: [
              {
                tag: "front-large",
                image: "assets/product-image-front-large.jpeg",
              },
              {
                tag: "image-large",
                image: "assets/product-image-image-large.jpeg",
              },
              {
                tag: "back-large",
                image: "assets/product-image-back-large.jpeg",
              },
            ],
            thumbnails: [
              {
                tag: "back-thumbnail",
                image: "assets/product-image-back-thumbnail.jpeg",
              },
              {
                tag: "front-thumbnail",
                image: "assets/product-image-front-thumbnail.jpeg",
              },
              {
                tag: "thumbnail",
                image: "assets/product-image-thumbnail.jpeg",
              },
            ],
          };
        },
      }).mount("#content");
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script>
      let counter = 0;

      function incrementCounter() {
        counter++;
        document.getElementById("counter").innerText = counter;
      }

      function decrementCounter() {
        counter--;
        document.getElementById("counter").innerText = counter;
      }
    </script>
  </body>
</html>
